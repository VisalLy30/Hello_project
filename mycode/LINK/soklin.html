<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calendar</title>
    <style>
        .monthPre {
            color: gray;
            text-align: center;
        }
        
        .monthNow {
            color: blue;
            text-align: center;
        }
        
        .dayNow {
            border: 2px solid black;
            color: #ff0000;
            text-align: center;
        }
        
        .calendar td {
            width: 40px;
        }
        
        .monthNow th {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
        }
        
        .dayNames {
            background-color: #0ff000;
            color: #ffffff;
            text-align: center;
        }
    </style>
    <script>
        function displayCalendar() {
            var htmlContent = "";
            var FebNumberOfDays = "";
            var counter = 1;

            var dateNow = new Date();
            var m = prompt("Input Month: ");
            var month = m - 1;

            var nextMonth = month + 1; //+1; //Use to match up the current month with the correct start date.
            var preMonth = month - 1;
            var day = dateNow.getDate();
            var year = dateNow.getFullYear();

            //Determing if February (28 or 29)
            if (month == 1) {
                if ((year % 100 != 0 && year % 4 == 0) || year % 400 == 0) {
                    FebNumberOfDays = 29;
                } else {
                    FebNumberOfDays = 28;
                }
            }

            //Names of months and week days
            var monthNames = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];
            var dayNames = [
                "Sunday",
                "Monday",
                "Today",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
            ];
            var dayPerMonth = [
                "31",
                "" + FebNumberOfDays + "",
                "31",
                "30",
                "31",
                "30",
                "31",
                "31",
                "30",
                "31",
                "30",
                "31",
            ];

            //Days in previous month and next one, and day of week
            var nextDate = new Date(nextMonth + " 1, " + year);
            var weekdays = nextDate.getDay();
            var weekdays2 = weekdays;
            var numOfDays = dayPerMonth[month];

            //this leave a while space for days of pervious month
            while (weekdays > 0) {
                htmlContent += "<td class='monthPre'></td>";

                //used in next loop
                weekdays--;
            }

            //loop to build the calendar body
            while (counter <= numOfDays) {
                //when to start new line
                if (weekdays2 > 6) {
                    weekdays2 = 0;
                    htmlContent += "</tr><tr>";
                }

                //if counter is current day
                //highlight current day using the Css defined in header
                if (counter == day) {
                    htmlContent +=
                        "<td class='dayNow' onMouseOver='this.style.background=\"#FF0000\"; this.style.color=\"#FFFFFF\"' " +
                        'onMouseOut=\'this.style.background="#FFFFFF"; this.style.color= "#FF0000"\'>' +
                        counter +
                        "</td>";
                } else {
                    htmlContent +=
                        "<td class='monthNow' onMouseOver='this.style.background=\"#FF0000\"'" +
                        "onMouseOut ='this.style.background=\"#FFFFFF\"'>" +
                        counter +
                        "</td>";
                }
                weekdays2++;
                counter++;
            }

            //building the calendar html body
            var CalendarBody =
                "<table class='calendar'> <tr class='monthNow'><th colspan='7'>" +
                monthNames[month] +
                " " +
                year +
                "</th></tr>";
            calendarBody +=
                "<tr class='dayNames'> <td>Sun</td> <td>Mon</td> <td>Tues</td>" +
                " <td>Wed</td> <td>Thurs</td> <td>Fri</td> <td>Sat</td> </tr>";
            calendarBody += "<tr>";
            calendarBody += htmlContent;
            calendarBody += "</tr></table>";
            //set the content of div
            document.getElementById("calendar").innerHTML = CalendarBody;
        }
    </script>
</head>

<body onload="displayCalendar()">
    <h2>
        <center>Demo Calendar Month</center>
    </h2>
    <hr />
    <div class="calendar"></div>
</body>

</html>
