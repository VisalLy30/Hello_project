<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function displayCalender() {
            var htmlContent = "";
            var FebNumberOfDays = "";
            var counter = 1;

            var dateNow = new Date();
            var m = prompt("Input Month=");
            var month = m - 1;

            var nextMonth = month + 1;
            var preMonth = month - 1;
            var day = dateNow.getDate();
            var year = dateNow.getFullYear();

            if (month == 1) {
                if ((year % 100 != 0 && year % 4 == 0) || year % 400 == 0) {
                    FebNumberOfDays = 29;
                } else {
                    FebNumberOfDays = 28;
                }
            }
            var monthNames = [
                "January",
                "February",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "NOvember",
                "December",
            ];
            var dayNames = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "THrusday",
                "Friday",
                "Saturday",
            ];
            var dayPerMonth = [
                "31",
                "" + FebNumberOfDays + "",
                "31",
                "30",
                "31",
                "30",
                "31",
                "31",
                "30",
                "31",
                "30",
                "31",
            ];

            //days in previous month and next one , and day of weak
            var nextDate = new Date(nextMonth + "1," + year);
            var weekdays = nextDate.getDay();
            var weekdays2 = weekdays;
            var numOfDays = dayPerMonth[month];
            //this leave a white space for days of previous month
            while (weekdays > 0) {
                htmlContent += "<td class='monthPre'></td>";

                //used in next loop
                weekdays--;
            }
            //loop to build the calender body
            while (counter <= numOfDays) {
                //when to start a new line
                if (weekdays2 > 6) {
                    weekdays2 = 0;
                    htmlContent += "</tr><tr>";
                }
                //if counter is current day
                //highlight current day using the css defined in header
                if (counter == day) {
                    htmlContent +=
                        "<td class='dayNow' onMouseOver='this.style.background=\"#FF0000\"; this.style.color=\"#FFFFFF\"' " +
                        'onMouseOut=\'this.style.background="#FFFFFF"; this.style.color= "#FF0000"\'>' +
                        counter +
                        "</td>";
                } else {
                    htmlContent +=
                        "<td class='monthNow' onMouseOver='this.style.background=\"#FF0000\"'" +
                        "onMouseOut='this.style.background=\"#FFFFFF\"'>" +
                        counter +
                        "</td>";
                }
                weekdays2++;
                counter++;
            }
            //building the calender html body
            var calenderBody =
                "<table class='calender'> <tr class='monthNow'> <th colspan='7'>" +
                monthNames[month] +
                " " +
                year +
                "</th></tr>";
            calenderBody +=
                "<tr class='dayNames'> <td>Sun</td> <td>Mon</td>  <td>Teus</td>" +
                "  <td>Wed</td>  <td>Thurs</td>  <td>Fri</td>  <td>Sat</td> </tr>";
            calenderBody += "<tr>";
            calenderBody += htmlContent;
            calenderBody += "</tr></table>";
            //set the content of div
            document.getElementById("calender").innerHTML = calenderBody;
        }
    </script>
</head>

<body onload="displayCalender()">
    <h2>
        <center>Demo Calender Month</center>
    </h2>
    <hr />
    <div id="calender"></div>
</body>
<style>
    .monthPre {
        color: grey;
        text-align: center;
    }
    
    .monthNow {
        color: blue;
        text-align: center;
    }
    
    .dayNow {
        border: 2px solid black;
        color: #ff0000;
        text-align: center;
    }
    
    .calender td {
        htmlContent: 2px;
        width: 40px;
    }
    
    .monthNow th {
        background-color: #000000;
        color: #ffffff;
        text-align: center;
    }
    
    .dayNames {
        background: #0ff000;
        color: #ffffff;
        text-align: center;
    }
</style>

</html>
